<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!--ტექსტის ფერის შეცვლა
გამოიყენეთ CSS, რომ ნებისმიერ ტექსტს მიანიჭოთ სხვადასხვა ფერები, მაგალითად, წითელი, ლურჯი ან მწვანე-->
    <p class="p1">color</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--შრიფტის ზომის შეცვლა
მიანიჭეთ ტექსტს განსხვავებული შრიფტის ზომა (მაგ., 12px, 16px, 24px).-->
    <p class="p2">font size (33px)</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ტექსტის სტილის შეცვლა (italic)
გამოიყენეთ font-style რათა ტექსტი გახადოთ კურსივი-->
    <p class="p3">italic</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ტექსტის ხაზის გადატანა ცენტრში (text-align)
დააყენეთ ტექსტი ცენტრში, მარცხნივ ან მარჯვნივ CSS-ის text-align-ის გამოყენებით.-->
    <p class="p4">text align center</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--შრიფტის ტიპის შეცვლა
გამოიყენეთ font-family სხვადასხვა შრიფტის ტიპებისთვის, როგორიცაა Arial, Times New Roman და სხვა.-->
    <p class="p5">Arial, times new roman</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ტექსტის წონის შეცვლა (bold)
გამოიყენეთ font-weight, რომ ტექსტი გახადოთ სქელი ან თხელი, მაგალითად, bold ან lighter.-->
    <p class="p6">font weight (bold)</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ტექსტის გაფორმება ხაზის ქვემოდან (underline)
გამოიყენეთ text-decoration, რომ ტექსტს გაუკეთოთ ხაზის ქვემოდან.-->
    <p class="p7">line-trough</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ტექსტის ტრანსფორმაცია (uppercase/lowercase)
გამოიყენეთ text-transform, რომ ტექსტი გახადოთ მხოლოდ დიდი ან პატარა ასოებით.-->
    <p class="p8">uppercase</p>
</body>
</html>
