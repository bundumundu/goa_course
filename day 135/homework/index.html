<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TripSuggest or some idk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }


    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 6px 12px;
    }

    nav a:hover {
      background-color: #00ff00;
      color: #000;
      border-radius: 4px;
    }

    .signup-btn {
      background-color: #00ff00;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      background: url('./sea.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      padding-left: 60px;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .learn-more {
      background-color: #00ff00;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TripSuggest</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>

      <a href="#">CONTACT</a>
    </nav>
    <button class="signup-btn">Signup</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Explore Beautiful<br>places with ussss</h1>

</body>
</html>
