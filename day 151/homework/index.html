<!--
== და === განსხვავება:
== მხოლოდ მნიშვნელობებს ადარებს და შეიძლება ტიპებიც გადააკეთოს (მაგ: 5 == "5" არის true)
=== ადარებს მნიშვნელობას და ტიპსაც (5 === "5" არის false)

და (AND) ოპერატორი: &&
მართალია როცა ორივე მხარე trueა (მაგ: true && true არის true)

ან (OR) ოპერატორი: ||
მართალია როცა ერთი მაინც trueა (მაგ: true || false არის true)
-->
