<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Margin და Padding ორივე არის CSS-ის თვისებები, რომლებიც გამოიყენება ელემენტების განლაგებისას, მაგრამ ისინი სხვადასხვა როლს ასრულებენ: Margin – გარე დაშორებაა ელემენტსა და მის გარშემო სხვა ელემენტებს შორის. Padding – შიდა დაშორებაა ელემენტის შიგნით, შიგთავსსა (content) და ელემენტის საზღვრებს (border) შორის. 
    მაგალითი:
        .box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        margin: 20px;  
        padding: 10px; 
        } 

        ესეიგი:
        👉 Margin ქმნის სივრცეს ელემენტებს შორის,
        👉 Padding კი ზრდის ელემენტის შიდა არეს, მაგრამ არ ცვლის მის გარე ზომას.-->
</body>
</html>
