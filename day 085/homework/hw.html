<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკები</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            background-color: blue;
            color: white;
        }
        .btn-click:active {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-hover">დაჰოვერე</button>
        <button class="btn btn-click">დააკლიკე</button>
    </div>
</body>
</html>
